<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Reinaldo Barriga Bauden">
    <meta name="description" content="Prueba - Pokedex">
    <title>Pokedex | Version 1.0</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="shortcut icon" href="assets\img/Pokedex_icon-icons.com_67530.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <!--jQuery 3.5.1-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--Popper JS 1.16.0-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!--Bootstrap JS 4.5.0-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        
</head>

<body>
    <h1 class="text-center mt-4"> Pokedex - Version 1.0</h1>

    <div class="pokedex">

        <img src="assets/img/pkdex2f.png" class="img-responsive img-fluid text-left bg-white" alt="Pokedex"
            id="pkdex">
        <div class="infoPoke"></div>

        <div class="fotoPk">
            <p id="texton"></p>
            <div id="fotoPoken" class="img-responsive img-fluid"></div>
            <p id="textos"></p>
            <div id="fotoPokes" class="img-responsive img-fluid"></div>
        </div>

    </div>

    <div class="fotoPke">
        <h5 id="textinfa"></h5>
        <div id="fotoPokene" class="img-responsive img-fluid text-center"></div>
        <h5 id="tipopoke" class="text-center"></h5>
        <h5 id="pesopoke" class="text-center"></h5>
        <h5 id="alturapoke" class="text-center"></h5>
        <h5 id="habilidadpoke" class="text-center"></h5>

    </div>

    <div class="fotoPkB">
        <p id="textonBa"></p>
        <div id="fotoPokenBa" class="img-responsive img-fluid"></div>
        <p id="textosBa"></p>
        <div id="fotoPokesBa" class="img-responsive img-fluid"></div>
    </div>

    <div class="grafica">
        <canvas id="myChart" height=267rem style="background-color: white;"></canvas>
    </div>

    <div>
        <button id="btnA">
            <p class="buscar">Buscar</p>
        </button>
        <button id="btnB">
            <p class="volver">Volver</p>
        </button>
        <input class="text-center" id="nombrepk" placeholder="Ingrese un Pokemon">

    </div>

    <script type="text/JavaScript" src="assets/js/procesos.js"></script>
</body>


</html>
